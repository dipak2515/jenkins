<!DOCTYPE html>
<html>
<head>
  <title>My Social Network</title>
  <style>
    /* CSS styles for the webpage */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .header {
      background-color: #4267B2;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      border: 1px solid #ddd;
    }
    
    .post {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }
    
    .post .author {
      font-weight: bold;
    }
    
    .post .timestamp {
      font-size: 12px;
      color: #888;
    }
    
    .post .content {
      margin-top: 10px;
    }
    
    .post .actions {
      margin-top: 10px;
    }
    
    .post .actions a {
      margin-right: 10px;
      text-decoration: none;
      color: #888;
    }
    
    .post .actions a:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to My Social Network</h1>
  </div>
  
  <div class="container">
    <div class="post">
      <div class="author">John Doe</div>
      <div class="timestamp">June 29, 2023</div>
      <div class="content">
        <p>This is my first post on this social network. So excited to connect with everyone!</p>
      </div>
      <div class="actions">
        <a href="#">Like</a>
        <a href="#">Comment</a>
        <a href="#">Share</a>
      </div>
    </div>
    
    <div class="post">
      <div class="author">Jane Smith</div>
      <div class="timestamp">June 28, 2023</div>
      <div class="content">
        <p>Just returned from a fantastic vacation! Here are some pictures from my trip.</p>
        <img src="vacation.jpg" alt="Vacation Picture" width="400">
      </div>
      <div class="actions">
        <a href="#">Like</a>
        <a href="#">Comment</a>
        <a href="#">Share</a>
      </div>
    </div>
  </div>
</body>
</html>
